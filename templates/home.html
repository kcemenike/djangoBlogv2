{% load static %}
<!DOCTYPE html>
    <html lang="en">
        <head>
            <!-- Required meta tags-->
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

            <!-- Bootstrap CSS-->
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyADsXTsjBbfaDjzAleQsN6M" crossorigin="anonymous">
            <link rel='stylesheet' href='{% static "css/main.css" %}'/>
        </head>

        <body>
            <div class="text-center">
                <h1>{{title}}</h1>
                <h1>Hello world! We are here</h1>
            </div>

            <div class="container">
                <div class="row">
                    <div class="col">
                            <p>{{content}}</p>
                    </div>
                    <div>
                        <img src="{% static 'img/J0337280.JPG' %}" class='img-fluid'/>
                    </div>
                </div>

                {% if request.user.is_authenticated %}
                <!-- {%if premium_content %}{%endif%} <!--Allows you to show the whole div if premium_content-->
                <div class="row">
                    <div class="col">
                        <h1>Premium Members only</h1>
                        <p>{{premium_content}}</p>
                    </div>

                </div>
                {% endif %}
            </div>
        </body>
        
    </html>
